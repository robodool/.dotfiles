[colors]
background = #1E2127
foreground = #779FA9
power = #E06C75

[bar/date]
width = 19%
height = 15pt

radius = 10

offset-x = 40%

modules-center = week date time

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = JetBrains Mono Nerd Font:weight=Bold:size=9;2

separator = |

[module/week]
type = internal/date

interval = 5
date = %A

label = %date%

[module/date]
type = internal/date

interval = 5

date = %m/%d/%y

label = %date%

[module/time]
type = internal/date

interval = 1

time = %H:%M:%S 

label = %time%

[bar/desktop]
width = 14%
height = 15pt

radius = 10

offset-x = 1%

modules-center = power workspace

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = JetBrains Mono Nerd Font:weight=Bold:size=9;2

[module/power]
type = custom/text

content = "  "
content-background = ${colors.background}
content-foreground = ${colors.power}

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh

[module/workspace]
type = internal/xworkspaces

enable-scroll = true

icon-default = " "

format = <label-state>

label-active = " "
label-active-foreground = ${colors.foreground}
label-active-padding = 1

[bar/device]
width = 19%
height = 15pt

radius = 10

offset-x = 79%

modules-center = sound brightness memory wifi

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = JetBrains Mono Nerd Font:weight=Bold:size=9;2

separator = |

[module/sound]
type = internal/alsa 

master-soundcard = default
master-mixer = Master

interval = 5

format-volume = <ramp-volume> <label-volume>


label-volume = %percentage%%

label-muted = "婢 0%"

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/brightness]
type = internal/xbacklight

output = eDP1

format = 盛 <label>

label = %percentage%%

[module/memory]
type = internal/memory

interval = 3

format =  <label> 

label = %percentage_used%%

[module/wifi]
type = internal/network

interface = wlp1s0

interface-type = wireless

format-connected = <label-connected>

format-disconnect = <label-disconnected>

label-connected = 直

label-disconnected = 睊 






